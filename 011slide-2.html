    <title>Slide</title>

<style>
    body {
        margin: 0;
    }

    /*可視範圍寬*/
    .parent {
        width: 50%;
        /*height: 450px;*/
        margin: auto;
        /*把子層用不見(父層之外的)只顯示一張*/
        overflow: hidden;
        position: relative;
    }

    .child {
        /*圖片寬度*項目個數*/
        /* width: 2000px;*/
        /*去除行內空白 文字大小0*/
        font-size: 0;
        /*position: absolute;
    top:0px;
    left:0px;*/
    }

    /*同父層一樣寬*/
    .parent img {
        width: 500px;
    }

    .left-arrow,
    .right-arrow {
        position: absolute;
        top: 0px;
        cursor: pointer;
        /*background-color: aqua;*/
        width: 40px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .left-arrow {
        left: 0px;
    }

    .right-arrow {
        right: 0px;
    }

    .indicator {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transition: translateX(-50%);
    }

    .indicator>li {
        width: 10px;
        height: 10px;
        background-color: gray;
        border-radius: 100%;
        margin-right: 10px;
        cursor: pointer;
    }

    .indicator>li:last-child {
        margin-right: 0;
    }

    .indicator>li.active {
        background-color: brown;
    }
</style>

<body>
